<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del País</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="countryDetails bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Nombre del País</h1>
        <img src="" alt="Bandera del país" class="w-full h-48 object-cover rounded-lg mb-4">
        <div class="text-center">
            <p class="font-medium">Población: <span class="font-light" id="population">0</span></p>
            <p class="font-medium">Región: <span class="font-light" id="region">Desconocida</span></p>
            <p class="font-medium">Capital: <span class="font-light" id="capital">Desconocida</span></p>
        </div>
    </div>

    <script src="country.js"></script>
</body>
</html>
