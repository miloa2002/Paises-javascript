<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-100">
    <div id="app" class="space-y-10">

      <header class="bg-white shadow-md p-2">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <h1 class="font-bold">¿Dónde en el mundo?</h1>
            <p class="font-medium cursor-pointer"><span class="text-xl font-semibold">&#9790;</span> Dark mode</p>
          </div>
        </div>
      </header>

      <div class="container mx-auto flex justify-between items-center">
        <input 
          type="text" 
          placeholder="Busca por país"
          class="w-1/3 shadow-lg text-black p-3 outline-none rounded-md searchInput"
        >
        <select 
          id="country"
          class="w-96 shadow-lg text-black p-3 outline-none rounded-md searchRegionSelect"
        >
          <option value="">Filtra por región</option>
          <option value="africa">Africa</option>
          <option value="america">América</option>
          <option value="asia">Asia</option>
          <option value="europe">Europa</option>
          <option value="oceania">Oceanía</option>
        </select>
      </div>

      <div class="container mx-auto grid md:grid-cols-3 gap-8 justify-center items-center countriesDiv">

      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
